<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>PiggVest | Dashboard</title>

        <link rel="shortcut icon" href="favicon.webp" type="image/x-icon"/> 
    
        <link rel="stylesheet" href="stylesheet.css">

    </head>

    <body>

        <img src="piggyvest-logo.svg" alt="piggyvest logo" class="center"/>



        <form action="processform.php" method="POST">

        <div class="form">
                <h2>Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments</p>

            <p>
                <label for="full name">Full Name</label><br />
                 <input type="text" name="full name" placeholder="Full Name" />
            </p>
    
            <p>
                <label for="email">Email Address</label><br />
                <input type="email" name="email" placeholder="Email Address" required />
                
                <p>
                    <label for="phone number">Phone Number</label><br />
                     <input type="text" name="phone number" placeholder="Phone Number" />
                </p>
    
                <p>
                     <label for="Password">Password</label><br />
                     <input type="text" name="Password" placeholder="Password" />
                </p>
    
                <p>
                    <label for="Referrer Phone Or Code (Optional)">Referrer Phone Or Code (Optional)</label><br />
                     <input type="text" name="Referrer Phone Or Code (Optional)" placeholder="Referrer Phone Or Code" />
                </p>
            </p>
    
                <p>
                    <label for="How Did You Hear About Us? (Optional)">How Did You Hear About Us? (Optional)</label><br />
    
                     <select name="How Did You Hear About Us? (Optional)">
                        <option>Click To Select</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker Referral</option>
                        <option>Google search</option>
                        <option>Google playstore</option>
                        <option>Online Blog</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Other</option>
                      </select>
                </p>
    
           
            
             <button type="submit" 
             class="registerbtn">CREATE ACCOUNT</button>
             
             
        </div>

        
        
        </form>
         <div class="container login">
        <P>Already have an account? <a href="#">Log In</a>.
        </P>
        </div>
    
    </body>
</html>
